<div class="row">

  <div class="col-xl-4 col-md-6">
    <app-card cardTitle="Tipo de movimento" cardClass="Recent-Users" blockClass="p-0">
      
    </app-card>
  </div>

  <div class="col-xl-4 col-md-6">
    <app-card cardTitle="Tipo de movimento" cardClass="Recent-Users" blockClass="p-0">
      
    </app-card>
  </div>


  <div class="col-xl-4 col-md-6">
    <app-card cardTitle="Tipo de movimento" cardClass="Recent-Users" blockClass="p-0">
      
    </app-card>
  </div>


  <!-- Últimas Vendas -->
  <div class="col-xl-8 col-md-6">
    <app-card cardTitle="Últimas Vendas" cardClass="Recent-Users" blockClass="p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <tbody>
            <tr *ngFor="let venda of vendas">
              <td>
                <h6 class="mb-1">Mesa {{ venda.numero_mesa }}</h6>
              </td>
              <td>
                <p class="m-0">Total: R$ {{ venda.total | number:'1.2-2' }}</p>
              </td>
              <td>
                <p class="m-0">Pagamento: {{ venda.tipo_pagamento }}</p>
              </td>
              <td>
                <h6 class="text-muted">
                  <i class="fas fa-circle" 
                     [ngClass]="{
                       'text-success': venda.status_venda === 'FINALIZADO',
                       'text-warning': venda.status_venda === 'PENDENTE',
                       'text-danger': venda.status_venda === 'CANCELADO'
                     }">
                  </i>
                  {{ venda.data_venda | date:'dd/MM/yyyy HH:mm':'GMT-3' }}
                </h6>
              </td>
              <td>
                <a href="javascript:" class="label theme-bg2 text-white f-12 rounded-pill">Rejeitar</a>
                <a href="javascript:" class="label theme-bg text-white f-12 rounded-pill">Aprovar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
  
  <!-- Total de Ganhos -->
  <div class="col-xl-4 col-md-6">
    <div class="card bg-c-blue">
      <div class="card-header borderless">
        <h5 class="text-white">GANHOS</h5>
      </div>
      <div class="card-block" style="padding: 0 25px">
        <div class="earning-text mb-0">
          <h3 class="mb-2 text-white f-w-300">
            R$ {{ totalGanhos | number:'1.2-2' }}
            <i class="feather icon-arrow-up teal accent-3"></i>
          </h3>
          <span class="text-uppercase text-white d-block">Total GANHOS</span>
        </div>
        <div id="widget-line-chart" class="WidgetlineChart2 ChartShadow" style="height: 180px"></div>
      </div>
    </div>
  </div>

  

</div>
